---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: wildcard-certificate
    namespace: ingress-nginx-internal
spec:
    secretName: wildcard-certificate
    duration: 2160h      # 90d
    renewBefore: 360h    # 15d
    isCA: false
    privateKey:
        algorithm: RSA
        encoding: PKCS1
        size: 4096
    usages:
        - server auth
        - client auth
    issuerRef:
        name: letsencrypt-staging
        kind: ClusterIssuer
        group: cert-manager.io
