---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: home-assistant-external
spec:
    ingressClassName: nginx-external
    rules:
        - host: home-assistant
          http:
              paths:
                  - path: /api/webhook
                    pathType: Prefix
                    backend:
                        service:
                            name: cluster-home-assistant
                            port:
                                number: 8123
    tls:
        - hosts:
              - home-assistant
